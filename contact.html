    <link rel="stylesheet" type="text/css" href="robin.css">

    <title>Contact Me</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Fire_Emblem_icon.png" alt="Fire Emblem Icon" width="35" height="35" class="d-inline-block align-text-top" /><b>Robin</b>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">

        </ul>
      </div>
    </div>

    <br />

    <h1 class="text-center">Contact Me</h1>
    <div class="text-center contact-form">
      <form name="contact">
      <br /><br />
      <div class=form-floating>
        <input class="form-control form-control-lg" type="text" id="floatingName" placeholder="Name">
        <label for="floatingName">Name</label>
      </div>
      <br />
      <div class=form-floating>
        <input class="form-control form-control-lg" type="email" id="floatingEmail" placeholder="Email">
        <label for="floatingEmail">Email</label>
      </div>
      <br />
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 200px"></textarea>
        <label for="floatingTextarea">Write your message here</label>
      </div>
      <br />
      <button type="submit" class="btn btn-light">Submit</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
